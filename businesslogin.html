<!DOCTYPE html>
<html>
<head>
  <title> BUSINESS SIGNUP Page</title>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .container h3 {
      text-align: center;
      margin-bottom: 30px;
      color: #333333;
    }

    .alert {
      display: none;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f8d7da;
      color: #721c24;
      border-radius: 5px;
      border: 1px solid #f5c6cb;
    }

    .inputBox {
      margin-bottom: 20px;
    }

    .inputBox input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ced4da;
    }

    .inputBox button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .inputBox button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <div class="container">
        <h3>CREATE YOUR BUSINESS ACCOUNT</h3>
        <form onsubmit="validateForm(event)" id="userbid">
            <div class="alert">Your message has been sent.</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name..." required />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email..." required />
            </div>

            <div class="inputBox">
                <input type="password" id="password" placeholder="Your password..." required />
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail1.js"></script>
    <script>
        function validateForm(event) {
            var name = document.getElementById("name").value;
            var email = document.getElementById("emailid").value;
            var password = document.getElementById("password").value;

            if (name === "" || email === "" || password === "") {
                event.preventDefault();
                alert("Please fill in all the required fields.");
            } else {
              redirectToAnotherPage();
        }
    }

    function redirectToAnotherPage() {
        window.location.href = "businesslogin2.html";
    }
            
    </script>
</body>
</html>
