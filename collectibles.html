

<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;

      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      color: #333;

    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .item {
      width: 400px;
      padding: 20px;
      margin: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .item h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .item p {
      margin-top: 10px;
    }

    .item a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .item a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
