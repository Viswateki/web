<!DOCTYPE html>
<html>
<head>
  <title>Bid Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333333;
      text-align: center;
    }

    .confirmation-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    p {
      margin-bottom: 15px;
    }

    .home-button {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 3px;
      transition: background-color 0.3s;
    }

    .home-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <h1>Bid Placed Successfully</h1>
    <p>Your item has been successfully placed for bidding.</p>
    <p>Thank you for using our platform!</p>
    <a href="index.html" class="home-button">Go to Home</a>
  </div>
</body>
</html>
