<!DOCTYPE html>
<html>
<head>
  <title>CARS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      color: #333;
      font-size: 40px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .item {
      width: 400px;
      padding: 20px;
      margin: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .item h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .item p {
      margin-top: 10px;
    }

    .item a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .item a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>AUTOMOBILES</h1>

  <div class="container">
    <div class="item">
      <h2>Car 1</h2>
      <img src="https://hips.hearstapps.com/hmg-prod/images/p90475606-highres-rolls-royce-phantom-1677268219.jpg?crop=0.663xw:0.496xh;0.136xw,0.372xh&resize=1200:*" alt="Car 1" width="400" height="267">
      <p>Description of Car 1</p>
      <p>Price: $500,000</p>
      <a href="bidding.html">Add to Cart</a>
    </div>

    <div class="item">
      <h2>Car 2</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Rolls_Royce_Phantom_IV_1952.JPG/1200px-Rolls_Royce_Phantom_IV_1952.JPG" alt="Car 2" width="400" height="267">
      <p>Description of Car 2</p>
      <p>Price: $7,000,000</p>
      <a href="bidding.html">Add to Cart</a>
    </div>

    <div class="item">
      <h2>Car 3</h2>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBaJMSSd5c93jXaXDT1pAYlf-RSbb06t_eY8otbV4dvfyzCaGFsAuqmJGVrvmsiyXct8U&usqp=CAU" alt="Car 3" width="400" height="267">
      <p>Description of Car 3</p>
      <p>Price: $4,000,000</p>
      <a href="bidding.html">Add to Cart</a>
    </div>
  </div>
</body>
</html>
