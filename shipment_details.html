<!DOCTYPE html>
<html>
<head>
  <title>Auction Site Shipment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    form {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    
    .submit-button {
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
    }
    
    .submit-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Auction Site Shipment</h1>

  <form id="shipment-form">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="address">Address</label>
      <textarea id="address" name="address" required></textarea>
    </div>
    <div>
      <label for="city">City</label>
      <input type="text" id="city" name="city" required>
    </div>
    <div>
      <label for="state">State</label>
      <input type="text" id="state" name="state" required>
    </div>
    <div>
      <label for="zip">ZIP Code</label>
      <input type="text" id="zip" name="zip" required>
    </div>
    <a href="payment.html" class="submit-button" onclick="submitForm()">SUBMIT</a>
  </form>

  <script>
    function submitForm() {
      var name = document.getElementById('name').value;
      var address = document.getElementById('address').value;
      var city = document.getElementById('city').value;
      var state = document.getElementById('state').value;
      var zip = document.getElementById('zip').value;

      // Send the shipment details to your server for processing

      // Example code to send the shipment details to your server using fetch
      fetch('/process-shipment', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: name, address: address, city: city, state: state, zip: zip })
      }).then(function(response) {
        if (response.ok) {
          // Shipment details processed successfully, redirect to a success page or show a success message
          window.location.href = 'success.html';
        } else {
          // Handle error response from server
          response.json().then(function(data) {
            console.log(data.error);
          });
        }
      });
    }
  </script>
</body>
</html>
