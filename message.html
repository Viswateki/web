<!DOCTYPE html>
<html>
<head>
	<title>Message Sent</title>
	<style>
		body {
			background-color: #f4f4f4;
			font-family: Arial, sans-serif;
		}
		.container {
			width: 50%;
			margin: auto;
			text-align: center;
			padding: 40px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			border-radius: 20px;
		}
		h1 {
			font-weight: bold;
			font-size: 40px;
			color: #333;
			margin-top: 50px;
		}
		p {
			font-size: 20px;
			color: #555;
			margin-top: 30px;
		}
		.home-button {
			display: inline-block;
			margin-top: 20px;
		}
		.home-button a {
			font-size: 16px;
			border-radius: 10px;
			padding: 10px 30px;
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			transition: background-color 0.3s;
		}
		.home-button a:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Message Sent</h1>
		<p>Your message has been sent. We will try reach you in no time.</p>
		<div class="home-button">
			<a href="index.html">Home</a>
			<!-- Replace "index.html" with the actual path to your home page -->
		</div>
	</div>
</body>
</html>
